        <div class="mdl-card mdl-shadow--2dp" style="margin:auto;margin-top:2%;width:40%;margin-bottom:2%;">

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%" >
    <input class="mdl-textfield__input" type="text" id="username" name="username" maxlength="30" autocomplete="off">
    <label class="mdl-textfield__label" for="username">Username*</label>
    
  </div>
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%;" >

  </div>
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%">

  </div>
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%">

  </div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="contact" name="contact" autocomplete="off" maxlength="10">
    <label class="mdl-textfield__label" for="contact">Contact*</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%;">
    <input class="mdl-textfield__input" type="text" id="email" name="email" maxlength="30" autocomplete="off">
    <label class="mdl-textfield__label" for="email">Email*</label>
    
  </div>
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%;">
    <input class="mdl-textfield__input" type="text" id="subject" name="subject" autocomplete="off" maxlength="20">
    <label class="mdl-textfield__label" for="subject">Subject*</label>
