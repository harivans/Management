{% extends 'management/index.html' %}
 {% block content %}
       <div class="mdl-card mdl-shadow--2dp" style="margin:auto;margin-top:2%;width:40%;">
  <div class="mdl-card__title mdl-card--expand" style="background-color:#512da8;color:#fff;">
    <h2 class="mdl-card__title-text">Register</h2>
    </div>
    <form action="/management/register/" method="post">{% csrf_token %}
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%">
    <input class="mdl-textfield__input" type="text" id="username" name="username" autocomplete="off" maxlength="20">
    <label class="mdl-textfield__label" for="username">Username*</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%;">
    <input class="mdl-textfield__input" type="text" id="email" name="email" autocomplete="off" maxlength="30">
    <label class="mdl-textfield__label" for="email">Email*</label>
    
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-left:3%;width:93%;">
    <input class="mdl-textfield__input" type="password" id="password" name="password" autocomplete="off" maxlength=16>
    <label class="mdl-textfield__label" for="password">Password*</label>
    
  </div>
  <div style="width:96%;"> 
  <!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float:right;text-transform:capitalize;margin-bottom:2%;">
  Register
</button></div>

</form>
  
 
  
</div>
        
{% endblock %}
